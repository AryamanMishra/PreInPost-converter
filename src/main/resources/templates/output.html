<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Output Page</title>
</head>
<body>
<h1>This is output</h1>
<p th:if="${check == false}">Invalid <code th:text="${exp_type}"></code> Expression <code th:text="${exp}"></code></p>
<p th:unless="${check == false}">Valid <code th:text="${exp_type}"></code> Expression <code th:text="${exp}"></code></p>
</body>
</html>
